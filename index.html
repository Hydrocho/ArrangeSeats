<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 자리 배치</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label>1. 자리 배치를 위한 열과 행을 정해주세요.</label>
  <br>
  <label>&nbsp;&nbsp;&nbsp;(1) 열:</label>
  <input type="number" size=2 id="rows-input" value=4>
  <br>
  <label>&nbsp;&nbsp;&nbsp;(2) 행:</label>
  <input type="number" size=2 id="cols-input" value=8>
  <br>
  <label>&nbsp;&nbsp;&nbsp;(3) 행 간격:</label>
  <input type="number" size=2 id="col-gap-input" value=2>
  <button id="set-rowsCols">자리 생성</button>
  <br>
  <p></p>
  <label for="students-input">2. 학생 명단을 쉼표로 구분하여 입력해 주세요. 예: 홍길동,이순신,김유신</label>
  <br>
  <textarea id="students-input" cols="65" rows="2"></textarea>
  <br>
  <p></p>
  <label>3. 앉을 수 없는 자리를 클릭하여 설정한 후 "자리 배치" 버튼을 눌러주세요.</label>
  <br>
  <button id="assign-students">자리 배치</button>
  <div id="screenContainer">
    <table class="centered-single-cell-table" id="teacherTable">
      <tr>
        <td>교탁</td>
      </tr>
    </table>
    <br>
    <div id="tableContainer"></div>
  </div>
  <div id="seatsLabel"></div>
  <div id="studentsLabel"></div>
  <P>
  <label id="line4" >4. 자리 배치 이후에도 자리 교환이 필요한 자리는 수동으로 교환이 가능합니다.</label>
  <button id="download">자리배치 이미지 다운로드</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
